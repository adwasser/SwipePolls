<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/main.css" />
	<title>Data Goats</title>
</head>
<body>

<h1>Data Side</h1>
<div id="input-form">
	<form>
		<input type="text" id="url-input" name="pic-input" value="Pic URL here" >
		<input type="submit" id="submit-btn" value="Submit" />
	</form>
</div>


<div id="results">
<!--
	<div class="poll-item">
		<img src="https://www.sciencenews.org/sites/default/files/main/blogposts/sci_Goats_Go_Inspecting_wikimedia_commons.jpg">
		<h2>Yes</h2>
		<h3 class="yes"></h3>
		<h2>No</h2>

	</div>
-->


</div>

</body>
<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
<script type="text/javascript">

	var firebase_url = "https://luminous-inferno-8726.firebaseio.com/"
    var db = new Firebase(firebase_url)
    
	jQuery( document ).ready( function() { 
		db.on("value",
            function(snapshot) {
                console.log("pre-empty")
                $("#results").empty()
                console.log("post-empty")                
                var numPics = snapshot.val().length
                console.log(numPics)                
                for(i = 0; i < numPics; i++) {
                    console.log("image: " + i)
                    $("#results").append("<div class=\"poll-item\">")
                    $("#results").append("<img src=\"" + snapshot.val()[i]["url"] + "\">")
                    $("#results").append("<h2>Yes</h2>")
                    $("#results").append("<h3 class=\"yes\">" + snapshot.val()[i]["rightCount"] + "</h3>")
                    $("#results").append("<h2>No</h2>")
                    $("#results").append("<h3 class=\"no\">" + snapshot.val()[i]["leftCount"] + "</h3>")                    
                    $("#results").append("</div>")
                }
            },
            function(errorObject) {
                console.log("Read failed: " + errorObject.code)
            }
        )
	})	
</script>
</html>
