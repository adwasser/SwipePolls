<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/main.css" />
	<title>Goats</title>
</head>
<body>

<h1>Goats</h1>

<div id="main-div">

</div>

<div id="under"></div>

<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="https://hammerjs.github.io/dist/hammer.js"></script>

<script type="text/javascript">
	// Prevent scrolling
	document.ontouchstart = function(e) { e.preventDefault(); }
    var START_X = 0
	var WIDTH = $("div").width()
	var picIndex = 0
	var numPics = 0

    var firebase_url = "https://luminous-inferno-8726.firebaseio.com/"
    var db = new Firebase(firebase_url)

	picDiv = document.getElementById("main-div")
    var picHammer = new Hammer(picDiv)

    
    // wait for jQuery to be ready
    jQuery( document ).ready( function() {
    
    //SETUP IMGS
    db.once("value", function(snapshot) {
            numPics = snapshot.val().length
            for(i = 0; i < numPics; i++) {
                var image_class = "hidden"
                if(i == 0) {
                    image_class = "vis"
                }
                else if(i == 1) {
                    image_class = "next"   
                }
                $("#main-div").append("<img src=\"" + snapshot.val()[i]["url"] + "\" class=\"" + image_class + "\">")
            }
            imgsLoaded()
        },
        function(errorObject) {
            console.log("Read failed: " + errorObject.code)
        })
	})

    function imgsLoaded () {
		console.log(WIDTH)
		WIDTH_STR = (WIDTH).toString()
		NEG_WIDTH_STR = (-1*WIDTH).toString()

		resetPics()
    }

	function resetPics() {
		$(".vis").css("left", 0).css("width", WIDTH)
		$(".next").css("left", WIDTH).css("width", WIDTH)

		picHammer.on("swipeleft", onSwipeLeft)
		picHammer.on("swiperight", onSwipeRight)
		$("div").on('click', onSwipeLeft)
	}

	function eventsOff() {
		picHammer.off("swipeleft")
		picHammer.off("swiperight")
		$("div").off('click')
	}

	// function nextPic (e) {
	// 	var showing = $(".vis")
	// 	var nextPic = showing.next()
	// 	if (picIndex == numPics - 1) {
	// 		next = $("img").first()
	// 		console.log("start over")
	// 	}
	// 	else {
	// 		next = $(".vis").next()
	// 	}
	// 	next.removeClass("hidden").addClass("vis")
	// 	showing.addClass("hidden").removeClass("vis")
	// 	// $(".vis").class("hidden")
	// }

	function onSwipeLeft (e) {
		eventsOff()

	 	$(".vis").animate({ "left": NEG_WIDTH_STR}, 500)
	 	$(".next").animate({ "left": 0}, 500, nextPic)

	 	//NO LIKE GOES HERE
        var current_value = 0
        db.once("value", 
            function(snapshot) {
                current_value = snapshot.child(picIndex).child('leftCount').val()
                db.child(picIndex).child('leftCount').set(current_value + 1)
                picIndex++
                picIndex %= numPics
            },
            function(errorObject) {
                console.log("Read failed: " + errorObject.code)
            }
        )
	}

	function onSwipeRight (e) {
		eventsOff()
		
		$(".next").css("left", 0)
		$(".vis").animate({ "left": WIDTH_STR}, 500, nextPic)

		//LIKE GOES HERE
        var current_value = 0
        db.once("value", 
            function(snapshot) {
                current_value = snapshot.child(picIndex).child('rightCount').val()
                db.child(picIndex).child('rightCount').set(current_value + 1)
                picIndex++
                picIndex %= numPics
            },
            function(errorObject) {
                console.log("Read failed: " + errorObject.code)
            }
        )
	}

	function nextPic () {
	 	old = $(".vis")
	 	next_vis = $(".next")
	 	next_next = next_vis.next()

	 	if ($(".next").index() == 2) {
			next = $("img").first()
			console.log("start over")
		}
		else {
			next = $(".next").next()
		}
		old.removeClass("vis").addClass("hidden")
		next_vis.removeClass("next").addClass("vis")
		next_next.removeClass("hidden").addClass("next")

		resetPics()
	}

</script>
</body>
</html>
